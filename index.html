---
layout: default
head_elements: |
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.0/moment.min.js"></script>
  <script src="/javascripts/github_activity.js"></script>
---
  <h3>Latest entries</h3>
  <ul class="entries">
    {% for post in site.posts %}
   
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.date | date: "%B %d %Y" }}
    </li>
   
    {% endfor %}
  </ul>
  <h3>Latest commits on Github</h3>
  <div id="activity-feed"></div>
  <script type="text/javascript">
  var username = "cjlarose";
  var url = "https://api.github.com/users/" + username + "/events";
  $(function() {
      $("#activity-feed").githubActivity({username: "cjlarose"});
  });
  </script>
